<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="A calculator app made with JS!" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator-body">
      <h1>DARRION'S CALCULATOR</h1>
      <div class="calculator-screen"></div>
      <div class="calculator-buttons">
        <div class="ac-c">
          <button class="ac" value="ac" data-type="operator">AC</button>
          <button class="c" value="c" data-type="operator">C</button>
        </div>
        <div class="789">
          <button class="7" value="7" data-type="number">7</button>
          <button class="8" value="8" data-type="number">8</button>
          <button class="9" value="9" data-type="number">9</button>
          <button class="divide" value="รท" data-type="operator">รท</button>
        </div>
        <div class="456">
          <button class="4" value="4" data-type="number">4</button>
          <button class="5" value="5" data-type="number">5</button>
          <button class="6" value="6" data-type="number">6</button>
          <button class="multiply" value="x" data-type="operator">x</button>
        </div>
        <div class="123">
          <button class="1" value="1" data-type="number">1</button>
          <button class="2" value="2" data-type="number">2</button>
          <button class="3" value="3" data-type="number">3</button>
          <button class="minus" value="-" data-type="operator">-</button>
        </div>
        <div class="0-point-equals-plus">
          <button class="0" value="0" data-type="number">0</button>
          <button class="point" value="." data-type="number" disabled>.</button>
          <button class="equals" value="equals" data-type="operator">=</button>
          <button class="plus" value="+" data-type="operator">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
