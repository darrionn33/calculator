<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Code+Latin:wght@500&display=swap"
      rel="stylesheet"
    />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <div class="calculator-body">
      <h1>DARRION'S CALCULATOR</h1>
      <div class="calculator-screen"></div>
      <div class="calculator-buttons">
        <div class="ac-c">
          <button class="ac">AC</button><button class="c">C</button>
        </div>
        <div class="789">
          <button class="7">7</button>
          <button class="8">8</button>
          <button class="9">9</button>
          <button class="divide">รท</button>
        </div>
        <div class="456">
          <button class="4">4</button>
          <button class="5">5</button>
          <button class="6">6</button>
          <button class="multiply">x</button>
        </div>
        <div class="123">
          <button class="1">1</button>
          <button class="2">2</button>
          <button class="3">3</button>
          <button class="minus">-</button>
        </div>
        <div class="0-point-equals-plus">
          <button class="0">0</button>
          <button class="point">.</button>
          <button class="equals">=</button>
          <button class="plus">+</button>
        </div>
      </div>
    </div>
  </body>
</html>
